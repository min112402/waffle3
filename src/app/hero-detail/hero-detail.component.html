<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
      <label>major:
        <input [(ngModel)]="hero.major" placeholder="major"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save(hero.id,hero.name,hero.major);">Save</button>
  </div>
